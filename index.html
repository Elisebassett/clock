<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hex Clock</title>
		<link rel="stylesheet" href="index.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class="clock">
				<img src="https://paulrhayes.com/experiments/clock/images/hourHand.png" id="hourHand" class="hand">
				<img src="https://paulrhayes.com/experiments/clock/images/minuteHand.png" id="minuteHand" class="hand">
				<img src="https://paulrhayes.com/experiments/clock/images/secondHand.png" id="secondHand" class="hand">
			</div>
		</div>

		<h1 id="clock">00: 00: 00</h1>
		<p id="hex_color">#000000</p>  

		<script src="index.js"></script>
	</body>
</html>
